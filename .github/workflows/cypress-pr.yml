name: Cypress PR Validation

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Lint Check
        run: |
          echo "Checking code quality..."
          # Aqui você pode adicionar linting se quiser
          echo "Code quality check passed!"
          
      - name: Run Tests
        run: npm run test
        
      - name: Performance Check
        run: |
          echo "Running performance tests..."
          npm run test:performance
          
      - name: Generate PR Report
        run: |
          echo "PR Validation Report" > pr-report.txt
          echo "Date: $(date)" >> pr-report.txt
          echo "PR: ${{ github.event.pull_request.number }}" >> pr-report.txt
          echo "Branch: ${{ github.head_ref }}" >> pr-report.txt
          echo "Base: ${{ github.base_ref }}" >> pr-report.txt
          echo "Status: ✅ All validations passed!" >> pr-report.txt
          
      - name: Upload PR Report
        uses: actions/upload-artifact@v4
        with:
          name: pr-validation-report
          path: pr-report.txt
          if-no-files-found: ignore
